<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Swap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form class="swap-form" onsubmit="handleSwap(event)">
      <h2>Swap Tokens</h2>
      
      <div class="input-container">
        <div class="token-input">
          <label>You Pay</label>
          <div class="input-wrapper">
            <input type="number" id="input-amount" placeholder="0.0" min="0" step="any" pattern="[0-9]*[.,]?[0-9]*"/>
            <button type="button" class="token-selector" id="input-token">
              <img src="" alt="" id="input-token-img" />
              <span id="input-token-symbol">Select</span>
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
          <span class="balance">Balance: <span id="input-balance">0.00</span></span>
        </div>

        <button type="button" class="swap-direction" id="swap-direction">
          <i class="fas fa-arrow-down"></i>
        </button>

        <div class="token-input">
          <label>You Receive</label>
          <div class="input-wrapper">
            <input type="number" id="output-amount" placeholder="0.0" min="0" step="any" pattern="[0-9]*[.,]?[0-9]*"/>
            <button type="button" class="token-selector" id="output-token">
              <img src="" alt="" id="output-token-img" />
              <span id="output-token-symbol">Select</span>
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
          <span class="balance">Balance: <span id="output-balance">0.00</span></span>
        </div>
      </div>

      <div class="exchange-rate" id="exchange-rate">
        1 TOKEN = 0.00 TOKEN
      </div>

      <button type="submit" id="submit-button" class="submit-button">
        Swap
      </button>
    </form>

    <!-- Token Selection Modal -->
    <div class="modal" id="token-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Select Token</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" class="token-search" placeholder="Search token name or paste address">
          <div class="token-list" id="token-list">
            <!-- Tokens will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p id="alertMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div id="custom-alert" class="alert-container" style="display: none;">
    <div class="alert-box">
        <div class="alert-message" id="alert-message"></div>
        <button class="alert-button" onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="tokens.js"></script>
  <script src="script.js"></script>
</body>

</html>
